<div class="form-all">
    <div class="card">
      <form
      class="form-width"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <h1 class="login-heading">Zaloguj się:</h1>
        <div class="form-group">
          <label for="email" class="inp">
            <input type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
             placeholder="&nbsp;">
            <span class="label">E-mail</span>
            <span class="focus-bg"></span>
          </label>
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            Nieprawidłowy E-mail!
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="inp">
            <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" 
            placeholder="&nbsp;">
            <span class="label">Hasło</span>
            <span class="focus-bg"></span>
          </label>
          
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Nieprawidłowe hasło!</div>
            <div *ngIf="password.errors['minlength']">
              Hasło musi posiadać przynajmniej 6 znaków
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="button-primary">
            Zaloguj się
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Logowanie nieudane: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
